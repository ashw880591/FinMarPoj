<div id="what-we-do">
<div class="container">
    <div class="card">

    <form action="" [formGroup]="ProjectOverview">
        <div class=" row">
            <h3>Site Overview Details</h3>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="" class="form-group">Header Line 1</label>
                <input type="text" name="" id="" placeholder="Enter Header Line 1" class="form-control form-group" formControlName="header_line1" >
                <div class="validation" *ngIf="ProjectOverview.controls['header_line1'].hasError('required')
                && (ProjectOverview.controls['header_line1'].touched||ProjectOverview.controls['header_line1'].dirty)">
                <b>This field is requried</b>
              </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="" class="form-group">Header Line 2</label>
                <input type="text" name="" id="" placeholder="Enter Header Line 2" class="form-control form-group"formControlName="header_line2" >
                <div class="validation" *ngIf="ProjectOverview.controls['header_line2'].hasError('required')
                && (ProjectOverview.controls['header_line2'].touched||ProjectOverview.controls['header_line2'].dirty)">
                <b>This field is requried</b>
              </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <label for="" class="form-group">Description</label>
            </div>
            <div class="col-sm-12">
                <textarea class="form-group" name="description" id="description" cols="4" rows="1" formControlName="description"></textarea >
                <div class="validation" *ngIf="ProjectOverview.controls['description'].hasError('required')
                && (ProjectOverview.controls['description'].touched||ProjectOverview.controls['description'].dirty)">
                <b>This field is requried</b>
              </div> 
            </div>
        </div>
        <div class="">
            <button type="submit" class="btn btn-warning" (click)="GoBackToTitlePage()"  style="margin-left: 1%;">
                <PREVIOUS</button>
        
                    <button type="submit"   class="btn btn-success" style="margin-left: 73%;"  (click)="saveAction(ProjectOverview.value)">SAVE & NEXT></button>
        </div>
    </form>
    
   
</div>
</div>
</div>
